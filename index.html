<html data-ng-app="affuo">
    <head>
        <title>Affuo</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js" charset="utf-8"></script>
        <script src="app/app.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
        <style>
            .node{
                cursor: pointer;
            }

            .node circle{
                fill: #FFF;
                stroke: steelblue;
                stroke-width: 3px;
            }

            .node text{
                font: 12px sans-serif;
            }

            .link{
                fill: none;
                stroke: #CCC;
                stroke-width: 2px;
            }
        </style>
    </head>
    <body data-ng-controller="mainCtrl">
        <cfg/>
    </body>
</html>
