<html data-ng-app="affuo">
    <head>
        <title>Affuo</title>
        <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.6/angular-route.min.js"
                charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://github.com/pegjs/pegjs/releases/download/v0.9.0/peg-0.9.0.min.js"></script>
        <script src="app/javaparser.min.js"></script>
        <script src="app/app.js"></script>
        <link rel="stylesheet" href="css/style.css"/>
        <script>
            function toggleMenu() {
                $(".close-button").toggleClass("open");
                $(".navigation").toggleClass("open");
                $(".cfg").toggleClass("open");
            }
        </script>
    </head>
    <body data-ng-controller="mainCtrl">
        <div class="navigation">
            <ul>
                <li class="brand"><a href="#">Affuo</a></li>
                <li><a href="#/dashboard>">Home</a></li>
                <li><a href="https://github.com/s0cks/">Creator</a></li>
                <li><a href="https://github.com/s0cks/Affuo">GitHub</a></li>
            </ul>
            <div class="repository">
                <form>
                    <input type="text" placeholder="Import Repository..." data-ng-model="repository_link"/>
                    <input type="submit" data-ng-submit="loadRepository(repository_link)" value="Import" data-ng-click="repository = loadRepository(repository_link)"/>
                </form>
            </div>
        </div>
        <div class="close-button" onclick="toggleMenu()"></div>
        <cfg></cfg>
        <div class="repository-bar">
            <div class="repository-name"> {{ repository.owner.login + "/" + repository.name }}</div>
        </div>
    </body>
</html>
